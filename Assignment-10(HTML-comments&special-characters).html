<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <!-- This is a comment explaining the header section -->
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <!-- This is a comment explaining the main content -->
    <main>
        <p>This is the main content of the page.</p>
        <p>Here are some special characters: &amp; &lt; &gt; &copy; &reg; &trade;</p>
    </main>
</body>
</html>
